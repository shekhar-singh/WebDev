<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
       queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page
       via file:// -->
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
          html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
          respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        /* Some custom styles to beautify this example */
        .demo-content {
            padding: 15px;
            font-size: 18px;
            min-height: 300px;
            background: #dbdfe5;
            margin-bottom: 10px;
        }

            .demo-content.bg-alt {
                background: #abb1b8;
            }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <h2>shekhar</h2>
    <div class="container">
        
     
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">Shekhar</div>
            </div>
            <div class="col-md-4">
                <div class="demo-content bg-alt">Singh</div>
            </div>
            <div class="col-md-4">
                <div class="demo-content">Choudhary</div>
            </div>
        </div>

        
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-4">Shekhar</div>
            <div class="col-sm-4">Singh</div>
            <div class="col-sm-4">Choudhary</div>
        </div>
    </div>
    <div class="demo-content">
        <div class="col-sm-4 col-sm-offset-4"><!--Column with 4 columns offset    SOME PROBLEM IN THIS--></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files
          as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

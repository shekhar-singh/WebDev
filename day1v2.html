<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of Bootstrap 3 Column Wrapping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
         /* Some custom styles to beautify this example */
         .demo-content {
             padding: 15px;
             font-size: 18px;
             min-height: 300px;
             background: #dbdfe5;
             margin-bottom: 10px;
         }

             .demo-content.bg-alt {
                 background: #abb1b8;
             }
         /* Some custom media query to make
        this example even better */
         @media screen and (max-width: 991px) {
             .flexible {
                 min-height: 150px;
             }
         }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <div class="demo-content">Menu</div>
            </div>
            <div class="col-sm-9 col-md-8">
                <div class="demo-content bg-alt">Body</div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="demo-content flexible">Tags</div>
            </div>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of Bootstrap 3 Columns Offsetting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
        /* Some custom styles to beautify this example */
        .demo-content {
            padding: 50px;
            font-size: 18px;
            min-height: 70px;
            background: #dbdfe5;
            margin-bottom: 10px;
        }

            .demo-content.bg-alt {
                background: #abb1b8;
            }
    </style>
</head>
<body>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="demo-content">.col-sm-4</div>
            </div>
            <div class="col-sm-8">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-8">
                <div class="demo-content bg-alt">.col-sm-8 .col-sm-offset-4  edited</div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-9">
                <div class="demo-content bg-alt">.col-sm-9</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="demo-content bg-alt">.col-sm-6 .col-sm-offset-3</div>
            </div>
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-3">
                <div class="demo-content bg-alt">.col-sm-3</div>
            </div>
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-3">
                <div class="demo-content bg-alt">.col-sm-3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <div class="demo-content bg-alt">.col-sm-3 .col-sm-offset-3</div>
            </div>
            <div class="col-sm-3 col-sm-offset-3">
                <div class="demo-content">.col-sm-3 .col-sm-offset-3</div>
            </div>
        </div>
    </div>
</body>
</html>
